<script>

    $.ajax({
        type: "GET",
        url: "[[@{/menu/list}]]",
        success: function(res) {
            if (res.status == "success") {

                //js dom编程
                // 先清空nav
                $("#nav").empty();
                // 渲染到菜单项中
                $(res.data).each(function () {
                    // 每次遍历的时候, 需要创建li=>父级
                    let li = $('<li><a href="javascript:;">\n' +
                        '                    <i class="iconfont">&#xe723;</i>\n' +
                        '                <cite>'+this.menuName+'</cite>\n' +
                        '                <i class="iconfont nav_right">&#xe697;</i>\n' +
                        '                </a>\n' +
                        '            </li>')
                    // 创建子级的容器
                    let ul = $('<ul class="sub-menu"></ul>');

                    // 遍历子级
                    $(this.subMenu).each(function () {
                        // 子级的li
                        let subLi = $('<li>\n' +
                            '                        <a _href="[[${#httpServletRequest.getContextPath()}]]'+this.menuUrl+'">\n' +
                            '                            <i class="iconfont">&#xe6a7;</i>\n' +
                            '                            <cite>'+this.menuName+'</cite>\n' +
                            '                        </a>\n' +
                            '                    </li >');
                        // 将li放入子级容器
                        ul.append(subLi);
                    })

                    // 将子级的容器追加到父级li中
                    li.append(ul);
                    // 追加到nav中去
                    $("#nav").append(li);
                });

            }
        }
    });

</script>
